<div class="thj-contact-details">    
    <h3>Contact details</h3>
    <img src="images/img_avatar.png" alt="Person">
    <div class="contact-data">
        <div class="name">Name: {{vm.thjContact.name}}</div>
        <div class="email">Email: {{vm.thjContact.email}}</div>
        <div class="phone">{{vm.thjContact.phone}}</div>
        <div class="company">{{vm.thjContact.company.name}}</div>
    </div>  
    <div class="clear"></div>
</div>
